<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>

    <h1>Book List</h1>

    <ul>
        {% for book in books %}
            <li>{{ book.name }} - {{ book.author }}</li>
        {% endfor %}
    </ul>

    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>

</body>
</html>
