<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
    <h1>All users</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'show_user_detail' user.id %}">{{ user.first_name }} {{ user.last_name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
