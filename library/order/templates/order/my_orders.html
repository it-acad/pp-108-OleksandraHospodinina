<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
</head>
<body>
    <h1>My Orders</h1>
    <table>
        <tr>
            <th>Book</th>
            <th>Created At</th>
            <th>Planned End At</th>
            <th>End At</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.book.title }}</td>
            <td>{{ order.created_at }}</td>
            <td>{{ order.plated_end_at }}</td>
            <td>{{ order.end_at }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
